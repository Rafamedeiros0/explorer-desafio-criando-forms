<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="pages">
      <head>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para ajudar a sua mentoria.</p>
      </head>
      <form action="">
        <fieldset>
          <legend>Informações Pessoais</legend>

          <div class="name">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" />
            </div>

            <div class="input-wrapper">
              <label for="lastname">Sobrenome</label>
              <input type="text" id="lastname" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email"
              >Email <span>(digite um email válido)</span></label
            >
            <input type="email" id="email" />
          </div>

          <div class="input-wrapper">
            <label for="password"
              >Senha <span>(mínimo de 6 caracteres)</span></label
            >
            <input type="password" id="password" />
          </div>
        </fieldset>
        <fieldset>
          <legend>Informações do Mentor</legend>

          <div class="input-wrapper">
            <label for="name-mentor"
              >Nome do seu mentor <span>(só o primeiro nome)</span></label
            >
            <input type="text" id="name-mentor" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Seus horários disponíveis</legend>

          <h2>Primeira Mentoria</h2>

          <div class="mentoring">
            <div class="input-wrapper">
              <label for="dateFirst">Data <span>(DD-MM-AAAA)</span></label>
              <input type="date" id="dateFirst" />
            </div>

            <div class="time">
              <div class="input-wrapper">
                <label for="of">Das </label>
                <input type="time" id="of" />
              </div>
              <div class="input-wrapper">
                <label for="until">Até</label>
                <input type="time" id="until" />
              </div>
            </div>
          </div>

          <h2>Segunda Mentoria</h2>

          <div class="mentoring">
            <div class="input-wrapper">
              <label for="dateSecond">Data <span>(DD-MM-AAAA)</span></label>
              <input type="date" id="dateSecond" />
            </div>

            <div class="time">
              <div class="input-wrapper">
                <label for="of">Das </label>
                <input type="time" id="of" />
              </div>
              <div class="input-wrapper">
                <label for="until">Até</label>
                <input type="time" id="until" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <div id="submit">
        <button>Salvar</button>
      </div>
    </div>
  </body>
</html>
